//DAN Custom Crosshair for sv_pure 0. Requires custom resources!

//Primary

bind mouse1 "+crosshairfire"
alias +crosshairfire "+attack;dotxhaircolor;spec_next;dotxhairtype"
alias -crosshairfire "-attack;dotxhaircolor;dotxhairtype"

alias dotxhaircolor "dotxhaircolorb"
alias dotxhaircolorb "cl_crosshair_blue 128; cl_crosshair_green 0; cl_crosshair_red 255;alias dotxhaircolor dotxhaircolorc"
alias dotxhaircolorc "cl_crosshair_blue 255; cl_crosshair_green 255; cl_crosshair_red 0;alias dotxhaircolor dotxhaircolorb"

alias dotxhairtype "dotxhairtypeb"
alias dotxhairtypeb "cl_crosshair_file dan_crosshair_shoot;cl_crosshair_scale 32;alias dotxhairtype dotxhairtyper"
alias dotxhairtyper "cl_crosshair_file dan_crosshair_idle;cl_crosshair_scale 32;alias dotxhairtype dotxhairtypeb"

//Secondary

bind mouse2 "+crosshairfire2"
alias +crosshairfire2 "+attack2;dotxhaircolor2;spec_prev;dotxhairtype2"
alias -crosshairfire2 "-attack2;dotxhaircolor2;dotxhairtype2"

alias dotxhaircolor2 "dotxhaircolorb2"
alias dotxhaircolorb2 "cl_crosshair_blue 102; cl_crosshair_green 255; cl_crosshair_red 255;alias dotxhaircolor2 dotxhaircolorc2"
alias dotxhaircolorc2 "cl_crosshair_blue 255; cl_crosshair_green 255; cl_crosshair_red 0;alias dotxhaircolor2 dotxhaircolorb2"

alias dotxhairtype2 "dotxhairtypeb2"
alias dotxhairtypeb2 "cl_crosshair_file dan_crosshair_shoot;cl_crosshair_scale 32;alias dotxhairtype2 dotxhairtyper2"
alias dotxhairtyper2 "cl_crosshair_file dan_crosshair_idle;cl_crosshair_scale 32;alias dotxhairtype2 dotxhairtypeb2"