//Shows position plus velocity
cl_showpos 1

//Toggle viewmodels
bind "e" "incrementvar r_drawviewmodel 0 1 1"

//Binds Mouse-4 to destroy and build a sentry
bind "mouse4" "destroy 2 0; build 2 0"

//Shortens chat display timer
hud_saytext_time 3

//Map vote using 8, 9, 0
bind "8" "slot8; next_map_vote 0"
bind "9" "slot9; next_map_vote 1"
bind "0" "slot0; next_map_vote 2"

//Numpad taunts
bind "KP_END" "taunt 1"
bind "KP_DOWNARROW" "taunt 2"
bind "KP_PGDN" "taunt 3"
bind "KP_LEFTARROW" "taunt 4"
bind "KP_5" "taunt 5"
bind "KP_RIGHTARROW" "taunt 6"
bind "KP_HOME" "taunt 7"
bind "KP_UPARROW" "taunt 8"
bind "KP_PGUP" "taunt"